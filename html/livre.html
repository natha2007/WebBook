<!DOCTYPE html>
<html lang="fr"> 
    <head> 
        <title> WebBook </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/livre.css">
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    </head>
    <body>
        <header> 
            <div class="banner">
                <ul>
                    <li>
                        <a id="accueil" href="/html/main.html"> Accueil </a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="pageBody">
            <div class="flipbookContainer">
                <div class="flipbook">
                    <div class="hard"><p id="title"> Mon livre </p> <small class="author"> Nathanaël Mercier </small></div>
                    <div class="hard"></div> 
                    <div class="page">
                        <small> Découvrons ensemble notre livre</small>
                        <small> Un livre super intéressant </small>
                    </div>
                    <div>
                        <img src="/img/sunDownTheRiver.jpg" alt="image de test">
                        <small> Page 1 </small>
                    </div>
                    <div class="hard"></div>
                    <div class="hard" id="endText"> Merci - fin du livre <small class="author"> Nathanaël Mercier  </small></div>
                </div>
            </div>

            <script src="/js/jquery.js"></script>
            <script src="/js/turn.js"></script>
            <script>
                $(".flipbook").turn();
            </script>
            

            <div class="BookModifier">
                <div class="divModifyButton">
                    <button class="modifyButton" id="modBtn" type="button"> Modifier le livre  </button>
                </div>
            </div>
            <div class="bookConfiguration">
                <div id="configHead">
                    <div class="bookCover">
                        <button class="modifyBookCover" id="mdBookCov" type="button"> Changer la couverture </button>
                    </div class="pages">
                    <div>
                        <button class="modifyPages" id="mdPages" type="button"> Modifier les pages </button>
                    </div>
                    <div class="import">
                        <button class="importBook" id="impBook" type="button"> Importer un livre </button>
                    </div>
                </div>
                <div class="configBody">
                    <div id="bodyCover">

                    </div>
                    <div id="bodyPages">

                    </div>
                    <div id="bodyImport">
                        <p> Choisissez un fichier </p>
                        
                    </div>
                </div>
            </div>

            

            <div class="bookConfiguration">
                <div class="configHead"></div>
                <div class="configBody"></div>
            </div>
        </div>


        <script src="/js/book.js"></script>

    </body>
    
    



</html>
